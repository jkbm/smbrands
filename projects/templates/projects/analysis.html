{% extends 'projects/base.html' %}

{% block content %}
<style>
        * {
            box-sizing: border-box;
        }
        
        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }
        
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        </style>
<h1>Інтелектуальний аналіз даних бренду</h1>
<div class="row">
        <div class="column">
            <h3>Кластерний аналіз</h3>
        </div>
        <div class="column">
            <h3>Аналіз даних в нейронній мережі</h3>
        </div>
      </div>

{% endblock %}
