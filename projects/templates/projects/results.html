{% extends 'projects/base.html' %}

{% block content %}
<div>
<a href="{% url 'projects:project_home' pk=project.pk %}"><button type="button" class="btn btn-outline-info">Back to project</button></a>
</div>
<div>
<h3>Search results for <b>{{ dataset.query }}</b>. Found {{ dataset.number_of_messages }} messages.</h3>
{% for t in texts %}
    <h4>{{ t.3 }} | {{ t.2 }}: </h4>
    <p>{{ t.0 }} | {{ t.1 }}  &#9829;</p>

{% endfor %}
</div>
{% endblock %}
